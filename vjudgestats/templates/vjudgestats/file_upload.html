<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File upload</title>
</head>

<body>
    <form action="/vjudgestats" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>File Upload <input type="file" name="uploaded_csv_files" /> </label>
        <button>Upload</button>
    </form>
</body>

</html>
