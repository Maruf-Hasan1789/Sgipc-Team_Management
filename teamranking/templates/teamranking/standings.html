<!DOCTYPE html>
<html lang="en">
{% load static %}


<style>
  @import url('https://fonts.cdnfonts.com/css/old-english-five');
</style>
<link href="https://fonts.cdnfonts.com/css/old-english-five" rel="stylesheet">
<link rel="stylesheet" href="{% static 'teamranking/teamranking.css' %}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1 id="heading">Team Standings </h1>
  <a href="/vjudgestandings"><button class="linkButton">Vjudge Standings</button> </a>
  <table class="center">
    <tr>
      <th>Team Name</th>
      <th>Rating</th>
      <th>Total Contests</th>
      <th>Rating Change</th>
    </tr>
    {% for team in all_teams %}
    <tr>
      <td>{{team.team_name}}</td>
      <td>{{team.rating}}</td>
      <td>{{team.attended_contests}}</td>
      <td>{{ team.rating_change }}</td>
    </tr>
    {% endfor %}
  </table>
</body>

</html>
